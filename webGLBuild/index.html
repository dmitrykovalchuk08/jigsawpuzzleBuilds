	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: relative;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}

		#fullScreenButton {
			display: none; 
			position: absolute;
			bottom: 20px; /* Distance from the bottom of the screen */
			right: 20px; /* Distance from the right of the screen */
			padding: 10px 20px;
			background-color: #007bff; /* Blue color */
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 20px;
			z-index: 9999;
		}

		#fullScreenButton:hover {
			background-color: #0056b3; /* Darker blue on hover */
		}
	</style>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		<script src="Build/webGLBuild.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/webGLBuild.data",
				frameworkUrl: "Build/webGLBuild.framework.js",
				codeUrl: "Build/webGLBuild.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "AmpFork",
				productName: "Puzzle Queen",
				productVersion: "1.0.0",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					var r = 600 / 960;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 960;
					h = 600;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				canvas = instance.Module.canvas;
				onResize();
			});
			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
		
		<button id="fullScreenButton">Full Screen</button>
	</div>

	<script>
		function isMobileBrowser() {
			// First, check if userAgentData (modern feature) indicates a mobile device
			if (navigator.userAgentData && navigator.userAgentData.mobile) {
				return true;
			}

			// Regular expression to match mobile device user agents
			const mobileUserAgentPattern = /Mobi|Android|iPhone|iPad|iPod|Windows Phone|BlackBerry|BB10|Opera Mini|IEMobile|Mobile Safari|webOS|Symbian|Kindle|Silk|Bada|Tizen|MeeGo/i;

			// Check the user agent string
			if (mobileUserAgentPattern.test(navigator.userAgent)) {
				return true;
			}

			// Additional check for window properties (tablets, phones in landscape)
			if (typeof window.orientation !== 'undefined' || navigator.maxTouchPoints > 1) {
				return true;
			}

			return false;
		}
	
		const button = document.getElementById('fullScreenButton');

		//if (isMobileBrowser()) 
		//{
		//	console.log("Running in a mobile web browser");
			button.style.display = 'block'; // Show the button
		//} else {
		//	console.log("Running in a desktop web browser");
		//	button.style.display = 'none'; // Hide the button
		//}
		
		// Add an event handler for the button
		button.addEventListener('click', () => {
			console.log('Button was clicked!');
			var elem = document.getElementById("gameContainer");
			var isInFullScreen = document.fullscreenElement !== null;
			if (!isInFullScreen) {
				elem.requestFullscreen();
				screen.orientation.lock("landscape").catch(function (e) {
					console.log("error while locking orientation " + e);
				});
				button.innerText = "Exit FullScreen";
				button.style.fontSize = "14px";
			}
			else if (isInFullScreen) {
				document.exitFullscreen();
				screen.orientation.unlock();
				button.innerText = "FullScreen";
				button.style.fontSize = "20px";
			}
		});
	</script>
